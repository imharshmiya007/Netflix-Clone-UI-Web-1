<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal YouTube Branding</title>
    <style>
        .video-container {
            position: relative;
            width: 560px;
            height: 315px;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Watch the Video</h1>

    <!-- YouTube iframe with minimal branding -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/roz9sXFkTuE?autoplay=0&mute=1&controls=0&modestbranding=1&fs=0&rel=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <p>The video will autoplay with minimal controls and branding. The YouTube branding and controls cannot be made transparent, but they are minimized.</p>
</body>
</html>
