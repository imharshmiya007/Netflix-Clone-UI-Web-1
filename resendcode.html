        <script>
            const inputs = document.querySelectorAll('.opt-box input');
    
    inputs.forEach((input, index) => {
      input.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowRight' || event.key === 'Tab') {
          event.preventDefault();
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        }
      });
    
      input.addEventListener('keyup', (event) => {
        if (event.key === 'Backspace') {
          if (index > 0) {
            inputs[index - 1].focus();
          }
        }
      });
    
      input.addEventListener('input', (event) => {
        if (event.target.value.length > 0) {
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        }
      });
    });

    const boxes = document.querySelectorAll('.box');

    // Add event listener to each box
    boxes.forEach(box => 
    {
        box.addEventListener('click', () => 
        {
            // Remove the "selected" class from all boxes
            boxes.forEach(box => 
            {
                box.classList.remove('selected');
            });

            // Add the "selected" class to the clicked box
            box.classList.add('selected');

            // Add a second border to the selected box
            box.style.boxShadow = '0px 0px 5px 1px #f00';

            // Remove the second border from all other boxes
            boxes.forEach(otherBox => 
            {
                if (otherBox !== box) 
                {
                    otherBox.style.boxShadow = 'none';
                }
            }); 
        });   
    });

</script>
